site_name: Ghimo - A Generic Hierarchical Motion library for robots
theme:
  name: readthedocs
  highlightjs: true
plugins:
  - search
  - mkdocstrings:
      handlers:
        # See: https://mkdocstrings.github.io/python/usage/
        python:
          options:
            docstring_style: sphinx
  - kroki
markdown_extensions:
  - markdown_include.include:
      base_path: .
  - admonition
